<!-- Responsive navbar with mobile hamburger menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <i class="bi bi-droplet-fill text-primary-custom fs-3 me-2"></i>
      <!-- Responsive brand text: full on desktop, shortened on mobile -->
      <span class="fw-bold text-primary-custom d-none d-sm-inline">Raigarh Water Tank Cleaning services</span>
      <span class="fw-bold text-primary-custom d-inline d-sm-none">Raigarh Water Tank</span>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!isMenuCollapsed"
      aria-controls="navbarNav"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [class.show]="!isMenuCollapsed" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/booking" routerLinkActive="active">
            Book Now
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/my-bookings" routerLinkActive="active">
            My Bookings
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active">
            Contact
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
